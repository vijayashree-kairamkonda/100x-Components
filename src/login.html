<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100x Login</title>
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-white dark:bg-black dark:text-white">
    <main
      class="flex md:flex-row items-center justify-between h-32rem my-6 px-0.5 flex-col md:justify-around md:h-screen lg:mx-20"
    >
      <section>
        <img src="../public/assets/Vector.png" />
      </section>
      <section class="flex flex-col justify-start space-y-2 lg:space-y-5">
        <h3 class="text-3xl md:text-5xl font-bold">Happening now</h3>
        <h4 class="text-lg md:text-2xl font-bold">Join today.</h4>
        <div>
          <button
            class="bg-neutral-50 my-3 w-full sm:w-20.7rem py-2 font-bold text-neutral-1000 text-center rounded-full hover:bg-neutral-200 disabled:opacity-50"
          >
            Create account
          </button>
        </div>

        <div class="py-5 flex justify-between items-center w-full">
          <div class="w-5/12 h-px bg-neutral-700"></div>
          <div>or</div>
          <div class="w-5/12 h-px bg-neutral-700"></div>
        </div>
        <div>
          <p class="font-medium">Already have an account?</p>
          <button
            class="w-full sm:w-20.7rem mt-5 py-2 border border-button-stroke text-twitter-default font-bold text-center rounded-full"
          >
            Sign up
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
